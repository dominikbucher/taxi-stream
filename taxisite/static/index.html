<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi-Stream Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/taxistream.css">
</head>
<body>

<div class="top">
    <div class="vertical-center">
        <div class="container container-small swiper">
            <div class="left-swiper">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="center-swiper">
                6. Februar 2018
            </div>
            <div class="right-swiper">
                <i class="fa fa-chevron-right"></i>
            </div>
        </div>
    </div>
</div>

<div class="map" id="map">

</div>
<div class="bottom" style="display: none;">
    <div class="vertical-center">
        <div class="container container-small swiper">
            <div class="left-swiper">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="center-swiper" onclick="openoverlay()">
                <i class="fa fa-car"></i>
                Auto
                <div id="overlay" style="display: none;">bababa</div>
                <div class="time">45 min (08:00 - 08:45)</div>
            </div>
            <div class="right-swiper">
                <i class="fa fa-chevron-right"></i>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script src="js/Polyline.encoded.js"></script>
<script src="js/L.CanvasLayer.js"></script>
<script src="js/taxistream.js"></script>
</body>
</html>
